    {% extends "base.html" %}
    
    
    {% block cuerpo %}
    <div class="row"><!--lafila-->
    <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4"><!--columna izquierda-->
        <h1>mama</h1>
        <div class="card">
          <div class="card-body">
            <form action="registrarMateria/" method="POST" >{% csrf_token %}
              <div class= "form-group">
                <input type="text" id="txtcodigo" name="txtcodigo" class="form-control"
                placeholder = "Codigo Materia" minLength="6" maxLength= "6" required>
              </div>

              <div class= "form-group py-3">
                <input type="text" id="txtnombre" name="txtnombre" class="form-control"
                placeholder = "Nombre Materia" maxLength= "100" required>
              </div>

              <div class= "form-group py-2">
                <input type="text" id="numcreditos" name="numcreditos" class="form-control"
                value="1"  minLength= "1" maxLength= "9" required>
              </div>

              <div class= "form-group py-2">
                <button type="submit" class="btn btn-primary">Guardar</button>
              </div>

            </form><!--formulario-->
          </div>
        </div>
    </div><!--columna izquierda-->

    <div class="col-sm-12 col-md-8 col-lg-8 col-xl-4"><!--columna derecha-->
        <h1>papa</h1>
        <div class="table responsive">
            <table class= "table table-striped">

                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Codigo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Creditos</th>
                    <th colspan="2">Creditos</th>
                  </tr>
                </thead>
                <tbody>
                 {% for m in mismaterias  %}
                 <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{m.codigo}}</td>
                    <td>{{m.nombre}}</td>
                    <td>{{m.creditos}}</td>
                    <td> <a href="seleccionarMateria/{{m.codigo}}"  class="btn btn-info">Editar </a></td>
                    <td> <a href="borrarMateria/{{m.codigo}}" class="btn btn-danger">Borrar </a></td>



                 </tr>
                 
                 {% endfor %}
                </tbody>
              </table>
        </div>

    </div><!--columna derecha-->
    </div><!--lafila-->
    {% endblock %}
